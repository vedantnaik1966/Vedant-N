<!DOCTYPE html>
<html>
<head>
    
    <title>Calculator</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: BlueViolet;
        }
        .calculator {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: CadetBlue;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator input {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .calculator button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            margin: 5px;
        }
        .calculator .row {
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled/>
        <div class="row">
                <button class="btn btn-danger" onclick="clearDisplay()">AC</button>
                <button class="btn btn-light" onclick="appendOperator('%')">%</button>
                <button class="btn btn-light" onclick="DE()">D</button>
                <button class="btn btn-light" onclick="appendOperator('/')">/</button>
            
                 

            
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendNumber('1')">1</button>
            <button class="btn btn-light" onclick="appendNumber('2')">2</button>
            <button class="btn btn-light" onclick="appendNumber('3')">3</button>
            <button class="btn btn-light" onclick="appendOperator('-')">-</button>

        </div>

        <div class="row">
            <button class="btn btn-light" onclick="appendNumber('4')">4</button>
            <button class="btn btn-light" onclick="appendNumber('5')">5</button>
            <button class="btn btn-light" onclick="appendNumber('6')">6</button>
            <button class="btn btn-light" onclick="appendOperator('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light" onclick="appendNumber('7')">7</button>
            <button class="btn btn-light" onclick="appendNumber('8')">8</button>
            <button class="btn btn-light" onclick="appendNumber('9')">9</button>
            <button class="btn btn-light" onclick="appendOperator('*')">*</button>
            


       
        </div>
        <div class="row">
             <button class="btn btn-light" onclick="appendNumber('00')">00</button>
            <button class="btn btn-light" onclick="appendNumber('0')">0</button>
            <button class="btn btn-light" onclick="appendNumber('.')">.</button>
            <button class="btn btn-light" onclick="calculateResult()">=</button>
            
        </div>
        
    </div>

    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        
        let currentInput = '';

        
        function appendNumber(number) {
            currentInput += number;
            document.getElementById('display').value = currentInput;
        }

        
        function appendOperator(operator) {
            currentInput += ' ' + operator + ' ';
            document.getElementById('display').value = currentInput;
        }

        
        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').value = '';
        }

        
        function calculateResult() {
            try {
                let result = eval(currentInput); // Use eval to calculate the expression
                document.getElementById('display').value = result;
                console.log('Result:', result); // Display result in the console
            } catch (e) {
                document.getElementById('display').value = 'Error';
                console.error('Error:', e);
            }
        }
    </script>
</body>
</html>
